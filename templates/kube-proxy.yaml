apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: quay.io/coreos/hyperkube:{{ k8s_ver }}
    command:
    - /hyperkube
    - proxy
    - --master=https://{{ master_fqdn }}
    - --kubeconfig=/etc/kubernetes/proxy-kubeconfig.yaml
    - --proxy-mode=iptables
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: /etc/ssl/certs
        name: "ssl-certs"
      - mountPath: /etc/kubernetes/proxy-kubeconfig.yaml
        name: "kubeconfig"
        readOnly: true
      - mountPath: /etc/kubernetes/ssl/ca.pem
        name: "etc-ca-cert"
        readOnly: true
      - mountPath: /etc/kubernetes/ssl/proxy.pem
        name: "etc-proxy-cert"
        readOnly: true
      - mountPath: /etc/kubernetes/ssl/proxy-key.pem
        name: "etc-proxy-key"
        readOnly: true
  volumes:
    - name: "ssl-certs"
      hostPath:
        path: "/usr/share/ca-certificates"
    - name: "kubeconfig"
      hostPath:
        path: "/etc/kubernetes/proxy-kubeconfig.yaml"
    - name: "etc-ca-cert"
      hostPath:
        path: "/etc/kubernetes/ssl/ca.pem"
    - name: "etc-proxy-cert"
      hostPath:
        path: "/etc/kubernetes/ssl/proxy.pem"
    - name: "etc-proxy-key"
      hostPath:
        path: "/etc/kubernetes/ssl/proxy-key.pem"
